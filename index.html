<html>
<head>
  <title>America Greatness Watch</title>
  <link rel = "stylesheet" type = "text/css" href = "css/main.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      animation-name: america;
      animation-duration:0.2s;
      animation-iteration-count: infinite;
      background-color: blue;
    }
    #america {
      height: 100%;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rekt {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 700;
      font-size: 70vw;
      margin: -.08em 0 0 -0.025em;
      line-height: 1em;
      color: white;
    }
    @keyframes america {
      0%   {background-color: rgb(255, 251, 0); transform: rotate(7deg);}
      25%  {background-color: blue; transform: rotate(-7deg);}
      50%  {background-color: rgb(255, 0, 179); transform: rotate(7deg);}
      100% {background-color: rgb(3, 255, 3); transform: rotate(-7deg);}
    }
  </style>
</head>
<body>
  <div id="america">
    <div id="rekt">NO</div>
  </div>
</body>
</html>
